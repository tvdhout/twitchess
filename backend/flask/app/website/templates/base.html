<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <meta content="Twitchess - Accept Lichess challenges from Twitch subscribers" name="description">
    <meta property="og:description" content="Accept Lichess challenges from Twitch subscribers.">
    <meta property="og:title" content="Twitchess">
    <meta property="og:url" content="https://www.twitchess.app">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="twitchess.app">
    <meta property="og:image" content="/static/media/favicon.ico">

    <meta property="twitter:title" content="Thijs van den Hout">
    <meta property="twitter:description" content="Thijs's personal web page.">
    <meta name="twitter:image" content="/static/media/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">

    <link rel="icon" type="image/png" href="/static/media/favicon.ico">

    {% if title %}
    <title>Twitchess - {{title}}</title>
    {% else %}
    <title>Twitchess</title>
    {% endif %}
    <script src="https://kit.fontawesome.com/6a15ddf9d7.js" crossorigin="anonymous"></script>
</head>

<body>

<div id='content-wrap'>
    <main role="main" class="container-fluid">
        <div class="row" id="title-bar">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <svg viewBox="0 0 100 20">
                    <text x="5" y="15" textLength='90' lengthAdjust="spacing" id="twitchess">TWITCHESS</text>
                </svg>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <ul class="nav nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('website.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('website.setup') }}">Setup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('website.faq') }}">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/tvdhout/twitchess">Source code</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 content-box">
                {% block content %}{% endblock %}
            </div>
            <div class="col-lg-3"></div>
        </div>
    </main>
</div>

<script type="text/javascript" src="/static/js/typing.js"></script>

</body>

</html>
